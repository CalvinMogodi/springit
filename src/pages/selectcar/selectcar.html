<ion-header>
    <ion-navbar>
        <button ion-button menuToggle class="logo_text">
            S
        </button>
      <ion-title>Car Type</ion-title> 
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>

    </ion-navbar>
  </ion-header>


<ion-content padding>

  <p class="center large">Choose your car type</p>
  <ion-list>
      <ion-item class="item" no-lines (click)="selectdate('Bakkie')">
        <ion-avatar item-start>
          <img style="width: 60px;height: 44px;" src="../../assets/imgs/bakkie.png">
        </ion-avatar>
        <h2>Bakkie</h2>
        <ion-note item-end class="white">
            R 80.00
            </ion-note>
      </ion-item>
      <ion-item class="item" no-lines (click)="selectdate('Hatchback')">
          <ion-note item-start>
            <img height="35px" src="../../assets/imgs/hatchback.png">
          </ion-note>
          <h2 style="margin-left: 15px;">Hatchback</h2>
          <ion-note item-end class="white">
              R 100.00
              </ion-note>
        </ion-item>
        <ion-item class="item" no-lines (click)="selectdate('Sedan')">
            <ion-note item-start>
              <img height="35px" src="../../assets/imgs/sedan.png">
            </ion-note>
            <h2 style="margin-left: 5px;">Sedan</h2>
            <ion-note item-end class="white">
                R 100.00
                </ion-note>
          </ion-item>
          <ion-item class="item" no-lines (click)="selectdate('SUV')">
              <ion-note item-start>
                  <img height="35px" src="../../assets/imgs/suv.png">
              </ion-note>
              <h2 style="margin-left: 15px;">D/Cab/SUV</h2>
              <ion-note item-end class="white">
                  R 200.00
                  </ion-note>
            </ion-item>
            <ion-item class="item" no-lines (click)="selectdate('Kombie')">
                <ion-note item-start>
                    <img height="40px" src="../../assets/imgs/kombie.png">
                </ion-note>
                <h2>Kombie</h2>
                <ion-note item-end class="white">
                    R 200.00
                    </ion-note>
              </ion-item>
    </ion-list>
  <button (click)="register()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;">
      Register
  </button>
  <button (click)="register()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;">
      Register
  </button>
  <button (click)="register()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;">
      Register
  </button>
  <button (click)="register()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;">
      Register
  </button>
  <button (click)="register()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;">
      Register
  </button>
  <button (click)="register()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;">
      Register
  </button>
</ion-content>
