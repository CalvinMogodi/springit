<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="../../assets/imgs/header_icon.jpg">
    </button>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style="text-align: center">
  <img height="50%" class="forPhones" width="100%" src="../../assets/imgs/IMG-20181020-WA0001.jpg">
  <img height="35%" class="forTablets" width="100%" src="../../assets/imgs/backgroundtablet.png">
  
  <p class="header">
    LET US SPRINGIT
  </p>

  <p style="text-align: center">
    We clean your car to the freshest state.<br>
    We come to your destination, saving <br>
      you time and money.
 </p>

  <button ion-button secondary (click)="requst()">Request your springit</button>
</ion-content>
<ion-footer class="background-color" *ngIf="!hidelogins">
    <ion-toolbar class="background-color">
      <ion-row style="height: 20px;">
        <ion-col style="text-align: center; text-align: center; border-right: 2px solid darkgray;">
            <button (click)="register()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;">
                Register
            </button>
        </ion-col>
        <ion-col style="text-align: center;">
            <button (click)="login()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;">
                Login
            </button>
          </ion-col>
      </ion-row>
        
    </ion-toolbar>
  </ion-footer>
