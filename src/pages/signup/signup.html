<ion-header>
  <ion-navbar>
      <button ion-button menuToggle class="logo_text">
          <img src="../../assets/imgs/header_icon.jpg">
      </button>
      <ion-title>Sign Up </ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content class="center" padding>
  <ion-item>
    <ion-label color="primary" floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Surname</ion-label>
    <ion-input type="text" [(ngModel)]="user.surname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Home Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Email Address</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Cell Number</ion-label>
    <ion-input type="Number" [(ngModel)]="user.phonenumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.confirmPassword"></ion-input>
  </ion-item>
  <button ion-button secondary style="margin-top: 15px;" (click)="signup()">Sign Up</button>
</ion-content>
