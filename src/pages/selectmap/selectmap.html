<ion-header>
    <ion-navbar>
        <button ion-button menuToggle class="logo_text">
            <img src="../../assets/imgs/header_icon.jpg">
        </button>
        <ion-title>Location </ion-title>
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input (touchstart)="showAddressModal()" [(ngModel)]="address.place"type="text" placeholder="Pick an address">  
      </ion-input>
    </ion-item>
  </ion-list>
  <div #map id="map"></div>  
</ion-content>
<ion-footer class="background-color">
    <ion-toolbar class="background-color">
      <ion-row style="height: 20px;">
        <ion-col >
           
        </ion-col>
        <ion-col style="text-align: center;">
            <button ion-button (click)="proceed()" clear style="margin-top: -15px;color: #ffffff !important;">Proceed</button>
          </ion-col>
      </ion-row>
        
    </ion-toolbar>
  </ion-footer>
